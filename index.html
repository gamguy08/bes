<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배우 이재석 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .profile-img {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            border-radius: 50%;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ecf0f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>배우 이재석</h1>
            <img src="https://via.placeholder.com/200" alt="프로필 사진" class="profile-img">
        </header>

        <div class="section" id="profile">
            <h2>프로필</h2>
            <ul>
                <li><strong>이름:</strong> 이재석</li>
                <li><strong>생년월일:</strong> XXXX년 XX월 XX일</li>
                <li><strong>신체:</strong> XXcm, XXkg</li>
                <li><strong>소속사:</strong> OOO 엔터테인먼트</li>
            </ul>
        </div>

        <div class="section" id="intro">
            <h2>소개</h2>
            <p>
                이곳에 배우 이재석에 대한 자세한 소개를 작성합니다.
                그의 연기 철학, 성장 과정, 성격 등을 자유롭게 기술할 수 있습니다.
            </p>
        </div>

        <div class="section" id="filmography">
            <h2>필모그래피</h2>
            <ul>
                <li><strong>영화:</strong> OOO (XXXX년) - OOO 역</li>
                <li><strong>드라마:</strong> OOO (XXXX년) - OOO 역</li>
                <li><strong>연극:</strong> OOO (XXXX년) - OOO 역</li>
            </ul>
        </div>
    </div>
</body>
</html>
